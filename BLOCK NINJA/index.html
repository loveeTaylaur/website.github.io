<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block Ninja</title>
</head>

<body>

    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>БЛОК НИНДЗЯ</h1>
            <button type="button" class="play-normal-btn">ИГРАТЬ В ИГРУ</button>
            <button type="button" class="play-casual-btn">НОРМАЛЬНЫЙ РЕЖИМ</button>
        </div>
        <div class="menu menu--pause">
            <h1>Приостановлено</h1>
            <button type="button" class="resume-btn">ПРОДОЛЖИТЬ ИГРУ</button>
            <button type="button" class="menu-btn--pause">ГЛАВНОЕ МЕНЮ</button>
        </div>
        <div class="menu menu--score">
            <h1>Игра окончена</h1>
            <h2>Твой счёт:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">ИГРАТЬ СНОВА</button>
            <button type="button" class="menu-btn--score">ГЛАВНОЕ МЕНЮ</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
